<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		label {
				margin:5px;
				display: inline-block;
				width: 25%;
				text-align: right;
			}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<label for="search">Búsqueda</label> <input type="search" id="search" name="search" /><br />
			<label for="diUrl">Dirección URL</label> <input type="url" id="diUrl" name="diUrl" /><br />
			<label for="telf"> Teléfono</label> <input type="tel" id="tel" name="tel" placeholder="Ingrese su teléfono" /> <br />
			<label for="diWeb"> Dirección Web</label>  <input type="url" id="diWeb" name="diWeb" placeholder="ingrese su sitio" /> <br />
			<label for="correo"> Correo</label>  <input type="email" id="correo" name="correo" placeholder="ingrese su email" /> <br />
			<label for="feho"> Fecha y hora</label>  <input type="datetime" id="datetime" name="feho" /> <br />
			<label for="fecha"> Fecha</label>  <input type="date" id="fecha" name="fecha" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" /> <br />
			<label for="hora"> Hora </label>  <input type="time" id="hora" name="hora" /> <br />
			<label for="numero"> Número </label>  <input type="number" id="numero" name="numero" /> <br />
			<label for="rango"> Rango </label>  <input type="range" id="rango" name="rango"/> <br />
			<label for="color"> Color </label>  <input type="color" id="color" name="color"/> <br />
		</fieldset>
	</form>

</body>
</html>
