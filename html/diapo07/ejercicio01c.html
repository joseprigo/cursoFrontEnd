<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layouts</title>
		<style type="text/css">

			header, nav, main, footer, aside {
				border: solid 2px #000000;
				margin: 5px;
				text-align: center;
				

			}
			aside, main {
				height: 300px;
				padding-top: 70px;
				display: inline-block;
			}

			header, footer {
				padding-top: 30px; 
				padding-bottom: 30px;
			}

			aside {
				width: 250px;
			}

			main {
				padding-left: 150px;
				text-align: left;
				width: 565px;
			}

			#wrap{
				font-family: arial;
				font-size: 25px;
				padding: 10px;
				width: 1000px;
			}

		</style>
	</head>
	<body>
		<div id="wrap">
			<header>HEADER</header>
			<nav> NAVIGATION</nav>
			<main>CONTENT</main>
			<aside>SIDEBAR</aside>
			<footer>
				FOOTER
			</footer>
		</div>
	</body>
</html>
