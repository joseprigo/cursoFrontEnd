<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layouts</title>
		<style type="text/css">
			header, nav, main, footer, #wrap {
				border: solid 2px #000000;
			}

			header, nav, main, footer {
				margin: 5px;
				text-align: center;
				font-size: 30px;

			}

			header {
				padding-top: 30px; 
				padding-bottom: 30px;
			}

			main {
				height: 300px;
				padding-top: 170px;
				padding-right: 400px;
				padding-left: 400px;

			}

			#wrap{
				padding: 10px;
				width: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<header>Cabecera</header>
			<nav> Barra de navegación</nav>
			<main>
				Contenido de portada
			</main>
			<footer>
				Pie de navegación
			</footer>
		</div>
	</body>
</html>
