<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layouts</title>
		<style type="text/css">

			header, nav, main, footer {
				border: solid 2px #000000;
				margin: 5px;
				text-align: center;
				

			}
			nav, main {
				height: 300px;
				padding-top: 70px;
				display: inline-block;
			}

			header, footer {
				padding-top: 30px; 
				padding-bottom: 30px;
			}

			nav {
				width: 245px;
			}

			main {
				width: 710px;
			}

			#wrap{
				font-family: arial;
				font-size: 50px;
				padding: 10px;
				width: 1000px;
			}

		</style>
	</head>
	<body>
		<div id="wrap">
			<header>Header</header>
			<nav>Nav</nav>
			<main>Main</main>
			<footer>
				Footer
			</footer>
		</div>
	</body>
</html>
