<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> 02 DNI, telefono, fechas</title>
	</head>
	<body>
	<form>
			<label> DNI de A a la Z:</label>
			<input type="text" name="dni" pattern="^(\d{8}[a-zA-Z]{1})" title="Introduce un DNI válido" />
			<br />
			<br />
			<label> DNI ( sin Ñ O I  U):</label>
			<input type="text" name="dni" pattern="^(\d{8}[A-HJ-NP-TV-Z]{1})" title="Introduce un DNI válido" />
			<br />
			<br />
			<label>Un DNI, incluidos los que comienzan por letra XYZ: </label>
			<input type="text" name="dni" pattern="^[XYZ0-9]{1}\d{7}[A-HJ-NP-TV-Z]{1}$" title="Introduce un DNI válido" />
			<br />
			<br />
			<label>Una hora en formato hh:mm:ss</label>
			<input type="text" name="hora" pattern="^([0-1]\d|2[0-3]):([0-5]\d):([0-5]\d)$" />
			<br />
			<br />
			<label>Un número de teléfono: </label>
			<input type="text" name="telefono" pattern="^(+34\d{3}\s\d{2}\s\d{2}\s\d{2}\s)" />
			<br />
			<br />
			<label>Una fecha en dd-mm-aaaa (cualquier número es válido) </label>
			<input type="text" name="fechaAbsurda" pattern="^[0-9]{2}-[0-9]{2}-[0-9]{4}$" />
			<br />
			<br />
			<label>Una fecha en dd-mm-aaaa (1900-2100) </label>
			<input type="text" name="fechaNormal" title="Una fecha dd-mm-aaaa donde el día va del 01 al 31, el mes del 01
al 12 y el año de 1900 a 2100. No importa si aparecen días que no
existan en el calendario." pattern="^([0][1-9]|[1-2]{1}\d|3[0-1]{1})-(0\d|1[0-2]{1})-((19|20)[0-9]{2}|2100)$" />
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
