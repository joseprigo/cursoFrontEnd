<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/ejercicio01.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>01 - cambia colores</title>
		<script type="text/javascript">
			var homer = {
				blur: 0,
				brightness: 100,
				contrast: 100,
				drop_shadow: " 0px 0px 0px #FFFFFF",
				grayscale: 0,
				hue_rotate: 0,
				invert: 0,
				opacity: 100,
				saturate: 100,
				sepia: 0,

				setFilters: function(elem){
					if(elem.id.substring(0,4) == "drop"){
						this.dropShadow();
					}else{
						this[elem.id] = elem.value;
					}
					var filterStr = 
					"blur(" + this.blur + "px) " +
					"brightness(" + this.brightness + "%) " +
					"contrast(" + this.contrast + "%) " +
					"drop-shadow(" + this.drop_shadow + ") " +
					"grayscale(" + this.grayscale + "%) " +
					"hue-rotate(" + this.hue_rotate + "deg) " +
					"invert(" + this.invert + "%) " +
					"opacity(" + this.opacity + "%) " +
					"saturate(" + this.saturate + "%) " +
					"sepia(" + this.sepia + "%)";
					document.getElementById("homer").style.filter = filterStr;
				},

				dropShadow: function(){
					var h = document.getElementById("dropshah").value;
					var v = document.getElementById("dropshav").value;
					var b = document.getElementById("dropshab").value;
					var color = document.getElementById("dropshac").value;
					var styleS = h + "px " + v + "px " + b + "px " + color;
					this.drop_shadow = styleS;
				},

				resetear: function(){
					document.getElementById("homer").style.filter = "";
					this.blur = 0;
				this.brightness = 100;
				this.contrast = 100;
				this.drop_shadow = " 0px 0px 0px #FFFFFF";
				this.grayscale = 0;
				this.hue_rotate = 0;
				this.invert = 0;
				this.opacity = 100;
				this.saturate = 100;
				this.sepia = 0;
				}
			};
		</script>
	</head>
	<body>
		<aside>
			<img id="homer" src="img/homer.jpg" alt="">
		</aside>
		<main>
			<form>
				<fieldset>
					<label for="blur"> blur(px):</label>
					<input id="blur" type="range" name="" step="1" onchange="homer.setFilters(this);" value="0" min="0" max="10">
					<label for="brightness"> brightness(%):</label>
					<input id="brightness" type="range" name="" value="78" step="1" min="0" max="500" onchange="homer.setFilters(this);">
					<label for="contrast"> contrast(%):</label>
					<input id="contrast" type="range" name="" value="193" step="1" min="0" max="500" onchange="homer.setFilters(this);">
					<label for="dropsha"> drop-shadow(h,v,b,c)</label>
					<input id="dropshah" type="range" name="" step="5" min="0" max="100" value="5" onchange="homer.setFilters(this);">
					<input id="dropshav" type="range" name="" step="5" min="0" max="100" value="5" onchange="homer.setFilters(this);">
					<input id="dropshab" type="range" name="" step="5" min="0" max="100" value="5" onchange="homer.setFilters(this);">
					<input id="dropshac" type="color" name="" value="#000000" onchange="homer.setFilters(this);">
				</fieldset>
				<fieldset>
					<label for="grayscale"> grayscale(%):</label>
					<input id="grayscale" type="range" name="" value="0" step="10" min="0" max="100" onchange="homer.setFilters(this);">
					<label for="huerotate"> hue-rotate(deg):</label>
					<input id="hue_rotate" type="range" name="" value="100" step="10" min="0" max="360" onchange="homer.setFilters(this);">
					<label for="invert"> invert(%):</label>
					<input id="invert" type="range" name="" value="100" step="10" min="0" max="100" onchange="homer.setFilters(this);">
					<label for="opacity"> opacity(%):</label>
					<input id="opacity" type="range" name="" value="100" step="10" min="0" max="100" onchange="homer.setFilters(this);">
					<label for="saturate"> saturate(%):</label>
					<input id="saturate" type="range" name="" value="100" step="10" min="0" max="100" onchange="homer.setFilters(this);">
					<label for="sepia"> sepia(%):</label>
					<input id="sepia" type="range" name="" value="0" step="10" min="0" max="100" onchange="homer.setFilters(this);">
					<button type="reset" value="Reset" onclick="homer.resetear()">RESET</button>
				</fieldset>
			</form>
		</main>
	</body>
</html>
