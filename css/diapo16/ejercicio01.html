<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/ejercicio01.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>01 - cambia colores</title>
		<script type="text/javascript">

			function rangoPx(elem){

				document.getElementById("homer").style.cssText = " filter: "+elem.id+"(" + elem.value + "px) ";
			}
			function rangoPc(elem){
				var original = document.getElementById("homer").style.cssText;
				original = original.substring(7, original.length);
				original = original.substring(0, original.length -1);
				var nuevo = "filter: "+elem.id+"(" + elem.value + "%)";
				console.log(nuevo + original);
				document.getElementById("homer").style.cssText = nuevo + original;
			}
			function rangoDeg(elem){
				document.getElementById("homer").style.cssText = " filter: "+elem.id+"(" + elem.value + "deg) ";
			}
			function dropShadow(){
				var h = document.getElementById("dropshah").value;
				var v = document.getElementById("dropshav").value;
				var b = document.getElementById("dropshab").value;
				var color = document.getElementById("color").value;
				var styleS = "filter: drop-shadow( " + h + "px " + v + "px " + b + "px " + color + " )";
				document.getElementById("homer").style.cssText = styleS;


			}
		</script>
	</head>
	<body>
		<aside>
			<img id="homer" src="img/homer.jpg" alt="">
		</aside>
		<main>
			<form>
				<fieldset>
					<label for="blur"> blur(px):</label>
					<input id="blur" type="range" name="" step="1" onchange="rangoPx(this);" value="0" min="0" max="10">
					<label for="brightness"> brightness(%):</label>
					<input id="brightness" type="range" name="" value="100" step="1" min="0" max="500" onchange="rangoPc(this);">
					<label for="contrast"> contrast(%):</label>
					<input id="contrast" type="range" name="" value="100" step="1" min="0" max="500" onchange="rangoPc(this);">
					<label for="dropsha"> drop-shadow(h,v,b,c)</label>
					<input id="dropshah" type="range" name="" step="5" min="0" max="100" value="5" onchange="dropShadow()">
					<input id="dropshav" type="range" name="" step="5" min="0" max="100" value="5" onchange="dropShadow()">
					<input id="dropshab" type="range" name="" step="5" min="0" max="100" value="5" onchange="dropShadow()">
					<input id="color" type="color" name="" value="#000000" onchange="dropShadow()">
				</fieldset>
				<fieldset>
					<label for="grayscale"> grayscale(%):</label>
					<input id="grayscale" type="range" name="" value="0" step="10" min="0" max="100" onchange="rangoPc(this);">
					<label for="huerotate"> hue-rotate(deg):</label>
					<input id="hue-rotate" type="range" name="" value="100" step="10" min="0" max="360" onchange="rangoDeg(this);">
					<label for="invert"> invert(%):</label>
					<input id="invert" type="range" name="" value="100" step="10" min="0" max="100" onchange="rangoPc(this);">
					<label for="opacity"> opacity(%):</label>
					<input id="opacity" type="range" name="" value="100" step="10" min="0" max="100" onchange="rangoPc(this);">
					<label for="saturate"> saturate(%):</label>
					<input id="saturate" type="range" name="" value="100" step="10" min="0" max="100" onchange="rangoPc(this);">
					<label for="sepia"> sepia(%):</label>
					<input id="sepia" type="range" name="" value="100" step="10" min="0" max="100" onchange="rangoPc(this);">
					<button type="reset" value="Reset">RESET</button>
				</fieldset>
			</form>
		</main>
	</body>
</html>
