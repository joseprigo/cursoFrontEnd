<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/ejercicio01.css">
		<title>01 - layouts con GRID </title>
		<style type="text/css">
			/**Elementos **/
			header, aside, main, footer, body{
				padding: 2vw  1vw;
			}
			header{
				background-color: lightyellow;
				grid-area: he;
			}
			aside:nth-of-type(1){
				background-color: aliceblue;
				grid-area: iz;
			}
			main{
				background-color: #99C;
				grid-area: ma;
			}
			aside:nth-of-type(2){
				background-color: #C99;
				grid-area: de;
			}
			footer{
				background-color: pink;
				grid-area: fo;
			}
			body{
				display: grid;
				grid-template-areas: 
				' iz he he'
				' iz ma de'
				' iz fo de';
			}

		</style>
	</head>
	<body>
		<header>HEADER</header>
		<aside>IZQ</aside>
		<main>MAIN</main>
		<aside>DER</aside>
		<footer>FOOTER</footer>
	</body>
</html>
