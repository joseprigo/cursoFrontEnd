<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layouts</title>
		<style type="text/css">
		#wrap {
			font-size: 4vw;
			text-align: center;
			font-family: helvetica;
		}
		#wrap, header, nav, main, footer {
			border: 0.2vw solid #000;
			
		}
		header, nav, main, footer {
			margin: 1vw;
		}
		header{
			padding: 2vw;
		}
		main {
			padding: 30%;
		}
		</style>
	</head>
	<body>
		<div id="wrap">
			<header>Cabecera</header>
			<nav> Barra de navegación</nav>
			<main>
				Contenido de portada
			</main>
			<footer>
				Pie de navegación
			</footer>
		</div>
	</body>
</html>
