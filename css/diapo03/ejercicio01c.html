<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layouts</title>
		<style type="text/css">
			body {
				margin:auto;
				width: 90%;
				font-size: 3vw;
			}

			header, nav, main, footer, aside {
				border: solid .5vw #000000;
				margin: 1%;
				text-align: center;
				

			}
			aside, main {
				padding: 40vw 5%;
				display: inline-block;

			}

			header, footer {
				padding: 4vw 0vw;
			}

			aside {
				width: 20%;
				margin-left: 0vw;
			}

			main {
				width: 53.6%;
			}

			#wrap{
				font-family: arial;
				
				padding: 0;
			}

		</style>
	</head>
	<body>
		<div id="wrap">
			<header>HEADER</header>
			<nav> NAVIGATION</nav>
			<main>CONTENT</main>
			<aside>SIDEBAR</aside>
			<footer>FOOTER</footer>
		</div>
	</body>
</html>
