<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layouts</title>
		<style type="text/css">
			body {
				font-family: arial;
				font-size: 4vw;
				padding: 0vw;
				margin: 0vw
			}

			header, nav, main, footer {
				border: solid 1vw #000000;
				margin: 1vw;
				text-align: center;
			}
			nav, main {
				padding: 20vw 5vw;
				display: inline-block;
			}

			header, footer {
				padding-top: 5vw; 
				padding-bottom: 5vw;
			}

			nav {
				width: 20%;
			}

			main {
				width: 50%;
			}

		</style>
	</head>
	<body>

			<header>Header</header>
			<div>
				<nav>Nav</nav>
				<main>Main</main>
			</div>
			<footer>
				Footer
			</footer>
	</body>
</html>
