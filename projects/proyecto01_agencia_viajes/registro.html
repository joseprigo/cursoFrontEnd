<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> Agencia de Viajes</title>
		<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
		<style type="text/css">
		/** Parte Común a todas las páginas**/
			body{
				text-align: justify;
				margin: 0px;
				font-family: arial;
			}
			header {
				background-color: #b3ecff;
			}
			#titulo, #logoPrincipal{ 
				display: inline-block;
				vertical-align: middle;
			}
			nav {
				height: 60px;
				background-color: #262626;
			}

			main {
				min-height: 580px;
			}

			section {
				display: inline-block;
			}

			ul {
				margin: 0; 
				list-style: none;
				display: flex;
			}
			li{
				margin: 5px;
				padding: 5px;
			}
			/* unvisited link */
			a:link {
				text-decoration: none;
				color: #FFFFFF;
			}

			/* visited link */
			a:visited {
				color: #FFFFFF;
			}

			/* mouse over link */
			a:hover {
				font-weight: bold;
				color: #FFFFFF;
				font-size: 40px
			}

			/* selected link */
			a:active {
				color: #FFFFFF;
			}
			footer {
				padding: 40px 80px 10px 20px;
				text-align: right;
				background-color: #262626;
				height: 150px;
				color: #FFFFFF;
			}
			#dondeEstamos{
				font-weight: bold;
				color: #FFFFFF;
				font-size: 40px;
			}

			/**
			chuleta del padding (rel)
			padding: 25px 50px 75px 100px;
					top -right - bottom - left
			**/
			p, h1, h2 {
				padding-right: 5px;
				padding-left: 5px; 
			}
			/** FIN PARTE COMÚN **/

			.fotoCentrada {
				margin: 0 auto;
     			max-width: 400px; 
			}

			.imgDetalle{
				width: 430px;
			}

			.tipoRutas{
				max-width: 900px;
				padding: 10px 10px 40px 10px;
			}
			.linkExt:link, .linkExt:visited{
				color: #000;
				font-weight: bold;
			}
			.linkExt:hover{
				font-size: 16px;
				color: #00F;

			}

			/** Estilos de los formularios **/
			fieldset {
				border-width: 0px;
			}

			.seccionesForm {
				vertical-align: middle;
			}
			form {
				
				display: inline-block;
				border: 2px solid #000;
				border-color: #059;
				margin: 16px 0px 0px 10px;
				width: 700px;
				background-image: linear-gradient(to bottom left, #FFF, #cad1e8);
			}
			label {
				margin:5px;
				display: inline-block;
				width: 25%;
				text-align: right;
			}
			#singButton{
				background-color: #5C9E3B;
				color: #F0F0F0;
				border-color: #000;
				margin:5px 5px 5px 170px;
			}

			/**
			Estilos checkbox
			**/
			.disclaimer-text {
				width: 90%;
				vertical-align: middle;
				font-size: 12px;
			}

			input[type=checkbox] {
				vertical-align: middle;
			}

			/**
			Estilos boton contacto
			**/

			#logoLogin{
				display: inline-block;
				vertical-align: middle;
			}
			#loginPic{
				width: 80px;
			}
			#linkLog:hover{
				margin:1px;
				color: #A0A0A0;
				font-size: 20px;
			}
			#linkLog{
				color: #101010;
			}

			input:invalid{
				border-color: #F02020
			}



		</style>
	</head>
	<body>
		<header>
			<figure id="logoPrincipal">
				<img src="img/viajespuntocom.png" alt="Agencia de viajes punto com" />
				<figcaption> volarás </figcaption>
			</figure>
			<div id="titulo">
			<h1> Agencia de viajes punto com</h1>
		</div>
		<a id="linkLog" href="registro.html">
				<figure id="logoLogin">
					<img id="loginPic" src="img/logim.png" alt="Entra o Regístrate" title="Entra o Regístrate" />
				<figcaption>Zona miembros</figcaption>
				</figure>
			</a>
		</header>
		
		<nav>
			<ul>
				<li><a href="index.html" title="ir a inicio"> Inicio</a></li>
				<li><a href="barcelona.html" title="ver viajes a Barcelona"> Barcelona</a></li>
				<li><a href="paris.html" title="ver a Paris"> Paris</a></li>
				<li><a href="roma.html" title="ver a Roma"> Roma</a></li>
				<li><a href="contacto.html" title="Contacta con nosotros"> contacto</a></li>
			</ul>
		</nav>
		<main>
			<section class="seccionesForm">
				<form method="POST" action="index.html">
			<fieldset>
				<h2> ¡Bienvenido a la zona de miembros!</h2>
				<label>Nombre:</label> <input type="text" name="firstName" required="required" autofocus="autofocus" pattern="[A-Z a-z]{1,20}" title="No se permiten letras ni simbolos especiales" />
				<br />
				<label>Apellidos:</label> <input type="text" name="lastName" required="required" pattern="[A-Z a-z]{1,20}" title="No se permiten letras ni simbolos especiales"/>
				<br />
				<label>Tu correo:</label> <input type="email" name="email" required="required" />
				<br />
				<label>Nueva contraseña:</label> <input type="password" name="clave" required="required" />
				<br />
				<label for="gender">Yo soy:</label>
				<select id="gender" name="gender">
					<option>---</option>
					<option>Hombre</option>
					<option>Mujer</option>
				</select>
				<br />
				<label> Nacimiento:</label>

				<input type="date" name="naci" id="naci" />

			</fieldset>
			<fieldset>
				<label>Dirección:</label> <input type="text" name="dire" required="required" autofocus="autofocus" />
				<br />
				<label>Código Postal:</label> <input type="text" name="postal" required="required" maxlength="5"/>
				<br />
				<label>DNI/NIF:</label> <input type="text" name="dni" maxlength="9" required="required" pattern="^(([a-zA-Z]{1}\d{7}[a-zA-Z0-9]{1}|(\d{8}[a-zA-Z]{1})))$" />
			</fieldset>
			<fieldset>
				<input type="checkbox" id="entiendo" name="entiendo" />
				<label for="entiendo" class="disclaimer-text"> Entiendo y acepto los términos y condiciones ofrecidos por la compañía Agencia de Viajes punto com, S.L con sede en Bahamas 01234 de acuerdo con la Ley 1234 de Protección de viajeros.
				</label>
				<br/>
				<input type="checkbox" id="spam" name="spam" />
				<label for="spam" class="disclaimer-text"> Quiero recibir SPAM constantmente a mi dirección de correo tanto de Viajeros Punto Com como de terceros. 
				</label>
				<br/>
			</fieldset>
			<input id="singButton" type="submit" name="submit" value="Entra" />
		</form>

			</section>
			<section class="seccionesForm">
				<figure>
					<img src="img/registroimg.jpg">
					<figcaption>¡Únete a miles de viajeros!</figcaption>
				</figure>
			</section>

		</main>
		<footer>
			by Josep Rigo
		</footer>
	</body>
</html>
