<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio03.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03 - Todavía hay más</title>
	<script>
		var lista = [];
		var lista2 = [];
		var flotante = 0;
		function indiceDe(args){
			var li = args[0];
			var ele = args[1];
			var i = 0;
			var max = li.length;
			while(i<max){
				if(li[i] == ele){
					return i;
				}
				i++;
			}
			return -1;
		}
		function ultimoIndiceDe(){
			var li = arguments[0];
			var ele = arguments[1];
			var i = li.length -1;
			while(i >= 0){
				if(li[i] == ele){
					return i;
				}
				i--;
			}
			return -1;

		}
		function concatenar(){
			return (arguments[0] + arguments[1]).split(',');
		}
		function invertir(li){
			var invertido = []
			for(var i = li.length-1; i>= 0; i--){
				invertido.push(li[i]);
			}
			return invertido;
		}

		function anadir(entrada, unalista,mostrador){
				unalista.push(parseInt(entrada.value));
				document.getElementById(mostrador).innerHTML = unalista;
			}
			function quitar(unalista, mostrador){
				unalista.pop();
				document.getElementById(mostrador).innerHTML = unalista;
			}

			/*Lanza funciones que devuelven un valor*/
			function ejecutor(unaFuncion, parametros, salida){
				document.getElementById(salida).innerHTML = unaFuncion(parametros);
			}

	</script>
</head>
<body>
	<h1>ejercicio 1</h1>
	<label>añadir un numero al array</label><input type="number" onchange="anadir(this, lista, 'mostradorArray')">
	<button onclick="quitar(lista, 'mostradorArray')">Quitar</button>
	<br />
	<output id="mostradorArray"></output>
	<hr />
	<label>Numero a buscar: </label><input type="number" onchange="flotante=parseFloat(this.value)" value="0" /> <br />
	<button onclick="ejecutor(indiceDe,[lista, flotante],'indexado')">Indice de</button>
	<output id="indexado"></output>
	<hr />
	<button onclick="ejecutor(ultimoIndiceDe,[lista, flotante],'ulimixado')">Último indice de</button>
	<output id="ulimixado"></output>
	<hr />
	<label>añadir un numero al segundo array</label><input type="number" onchange="anadir(this, lista2, 'mostradorA2')">
	<br />
	<output id="mostradorA2"></output>
	<button onclick="ejecutor(concatenar,[lista, lista2],'cocado')">Concatenar</button>
	<output id="cocado"></output>
	<hr />
	
	<br/>
	<button onclick="ejecutor(invertir,lista,'invertebrado')">Invertir</button>
	<output id="invertebrado"></output>
	<hr />
</body>
</html>
