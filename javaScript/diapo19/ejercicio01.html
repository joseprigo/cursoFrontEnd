<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/ejercicio01.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01 - canción del pirata</title>
		<script>
			function cursivar(elemento){
				elemento.style.fontStyle = "italic";
			}
			function descursivar(elemento){
				elemento.style.fontStyle = "normal";
			}
			function negritear(elemento){
				elemento.style.fontWeight = "bold";
			}
			function desnegritear(elemento){
				elemento.style.fontWeight = "normal";
			}
		</script>
	</head>
	<body>
		<div onmouseenter="cursivar(this);" onmouseleave="descursivar(this);">
			<h1>La cancion del pirata</h1>
			<p onmouseenter="negritear(this);" onmouseleave="desnegritear(this);">Con diez cañones por banda</p>
			<p onmouseenter="negritear(this);" onmouseleave="desnegritear(this);">viento en popa a toda vela</p>
			<p onmouseenter="negritear(this);" onmouseleave="desnegritear(this);">no corta el mar, sino vuela</p>
			<p onmouseenter="negritear(this);" onmouseleave="desnegritear(this);">un velero Bergantín</p>
		</div>
	</body>
</html>
