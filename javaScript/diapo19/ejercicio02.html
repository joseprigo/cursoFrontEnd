<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio02.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02 - lanzador de fotos</title>
	<style type="text/css">
		section{
			display: flex;
			flex-wrap: wrap;
		}
		
		figure{
			width: 40vw;
			border: 1px solid #000;
			border-radius: 1vw;
		}

		img{
			width: 100%;
		}
		#ventana{
			display: none;
			width: 70vw;
			border: 1px solid #F33;
			border-radius: 1vw;
			position: fixed;
			top: 15%;
			left: 10%;
			background-color: rgba(255,255,255, 0.6);
		}
	</style>
	<script>
		function abrirVentana(enlace){
			var ventana = document.getElementById("ventana");
			ventana.style.display = 'block';
			ventana.children[0].src = enlace;
		}
	</script>
</head>
<body>
	<section>
		<figure>
			<img onclick="abrirVentana(this.src);" src="img/aston_martin_PNG53.png" />
		</figure>
		<figure>
			<img onclick="abrirVentana(this.src);" src="img/bentley_PNG59.png" />
		</figure>
		
	</section>
	<figure id="ventana" onclick="this.style.display='none'">
		<img src="" />
	</figure>
</body>
</html>
