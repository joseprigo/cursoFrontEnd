<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio03.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03 - Galería con JavaScript</title>
	<script type="text/javascript">
		function abrirVentana(foto){
			var ventana = document.getElementById("ventana");
			ventana.style.display = 'block';
			ventana.children[1].src = foto.src;
			ventana.children[2].innerHTML = foto.nextElementSibling.innerHTML;

			if(foto.parentElement.previousElementSibling.tagName == "FIGURE"){
				var anterior = foto.parentElement.previousElementSibling.children[0];
				ventana.children[3].onclick = function(){
					abrirVentana(anterior);
				};
			}else{
				ventana.children[3].onclick = function(){
					this.parentElement.style.display = 'none';
				}
			}

			if(foto.parentElement.nextElementSibling != undefined){
				var siguiente = foto.parentElement.nextElementSibling.children[0];
				ventana.children[4].onclick = function(){
					abrirVentana(siguiente);
				};
			}else{
				ventana.children[4].onclick = function(){
					this.parentElement.style.display = 'none';
				}
			}
			
		}

		document.addEventListener('DOMContentLoaded', function(event) {
			var imges = document.querySelectorAll("section img");
			for(let img of imges){
				img.onclick = function(){
					abrirVentana(this);
				};
			}
});
	</script>
</head>
