<script>
	function creador(){
		var figura = document.createElement("figure");
		figura.classList.add("foto");
		var imagen = document.createElement("img");
		imagen.setAttribute("src", "http://www.creacionesabm.com/img/creacionesabm.png");
		var descripcion = document.createElement("figcaption");
		descripcion.innerHTML = "Bienvenido a Mi PÃ¡gina Web.";
		figura.appendChild(imagen);
		figura.appendChild(descripcion);
		document.body.appendChild(figura);
	}
</script>
<body>
	<button onclick="creador()">CREADOR</button>
</body>
