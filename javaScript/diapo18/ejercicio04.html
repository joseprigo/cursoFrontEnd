<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio04.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>04 - </title>
	<style type="text/css">
		div{
			padding: 3%;
			border: 1px solid black;
			border-radius: 1vw;
			width: 20%;
		}
	</style>
	<script>
		function anadir(texto){
			var div = document.createElement("div");
			div.innerHTML = "Pasaste el raton";
			texto.parentNode.insertBefore(div,texto.sibling );
		}
		function quitar(){
			document.body.lastChild.remove();
		}

		document.addEventListener('DOMContentLoaded', function(event) {
			var divis = document.getElementsByTagName("div");
			for(let div of divis){
				div.onmouseenter = function(){anadir(this);};
				div.onmouseleave = function(){quitar();};
			}
});
	</script>
</head>
<body>
	<div>Este es un texto, pasa el rat√≥n por encima</div>
</body>
</html>
