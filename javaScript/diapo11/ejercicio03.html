<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio03.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03 - calcular dni</title>
	<style type="text/css">
		input[type="text"]{
			display: inline-block;
			width: 20px;
		}
	</style>
	<script>
		function formatoDNI(){
			var numero = parseInt(document.getElementById("numero").value);
			var resto = numero % 23;
			var letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X","B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E", "T"];
			document.getElementById("letra").value = letras[resto];
		}
	</script>
</head>
<body>
	<h1>Calcular DNI</h1>
	<label>DNI</label> <input type="number" id="numero" /><input readonly="readonly" type="text" id="letra">
	<br />
	<button onclick="formatoDNI()">Calcular DNI!!!</button>
	<hr>
</body>
</html>
