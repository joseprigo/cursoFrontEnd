<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio05.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02 - Escalar</title>
	<style type="text/css">
		#papito {
			display: flex;
			flex-wrap: wrap;
		}
		#papito>div {
			border: 1px solid #000;
			padding: 5vw;
		}
		img {
			width: 200px; 
		}
	</style>
	<script>
		function escalar(imagen, valor){
			imagen.height*=valor;
			imagen.width*=valor;
		}
		function colorear(elemento, color){
			elemento.style.backgroundColor = color;
		}
	</script>
</head>
<body>

	<h1>Colorear, colorear</h1>
	<p>Selecciona un color y clica en el contenedor que quieras colorear</p>
	<div id="papito">
		<div onclick="colorear(this, document.getElementById('colorin').value)"><img onmouseenter="escalar(this, 1.30)" onmouseleave="escalar(this, 0.769)" src="img/fieston.png"></div>
		<div onclick="colorear(this, document.getElementById('colorin').value)"><img onmouseenter="escalar(this, 1.30)" onmouseleave="escalar(this, 0.769)" src="img/frontal.png"></div>
		<div onclick="colorear(this, document.getElementById('colorin').value)"><img onmouseenter="escalar(this, 1.30)" onmouseleave="escalar(this, 0.769)" src="img/maxresdefault.jpg"></div>
		<div onclick="colorear(this, document.getElementById('colorin').value)"><img onmouseenter="escalar(this, 1.30)" onmouseleave="escalar(this, 0.769)" src="img/tipo-test.jpg"></div>
		<div onclick="colorear(this, document.getElementById('colorin').value)"><img onmouseenter="escalar(this, 1.30)" onmouseleave="escalar(this, 0.769)" src="img/trian.jpg"></div>
	</div>
	<label>Color: </label> <input type="color" id="colorin" />
</body>
</html>
