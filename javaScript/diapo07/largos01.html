<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05 - Saber si es primo</title>
	<script>
		function doblar(imagen){
			imagen.height*=2;
			imagen.width*=2;
		}
	</script>
</head>
<body>

	<h1>Doblar</h1>
	<img src="img/frontal.png" onclick="doblar(this)" height="100" width="50" id="foto"> <br />
	<button onclick= "doblar(foto)"> Click me</button> 
</body>
