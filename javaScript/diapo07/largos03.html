<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio05.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02 - Escalar</title>
	<style type="text/css">
		#papito {
			display: flex;
		}
		#papito>div {
			border: 1px solid #000;
			padding: 5vw;
		}
	</style>
	<script>
		function colorear(elemento, color){
			elemento.style.backgroundColor = color;
		}
	</script>
</head>
<body>

	<h1>Colorear, colorear</h1>
	<p>Selecciona un color y clica en el contenedor que quieras colorear</p>
	<div id="papito">
		<div onclick="colorear(this, document.getElementById('colorin').value)">Contenedor 1</div>
		<div onclick="colorear(this, document.getElementById('colorin').value)">Contenedor 2</div>
		<div onclick="colorear(this, document.getElementById('colorin').value)">Contenedor 3</div>
		<div onclick="colorear(this, document.getElementById('colorin').value)">Contenedor 4</div>
		<div onclick="colorear(this, document.getElementById('colorin').value)">Contenedor6</div>
	</div>
	<label>Color: </label> <input type="color" id="colorin" />
</body>
</html>
