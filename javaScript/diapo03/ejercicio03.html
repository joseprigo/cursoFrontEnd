<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/ejercicio01.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>03 - Fahrenheit y Celsius</title>
		<script type="text/javascript">
			function celAfah(){
				var cel = parseFloat(document.getElementById("celcius").value);
				document.getElementById("fahrenheit").value = cel * 1.8 + 32;
			}
			function fahAcel(){
				var fa = parseFloat(document.getElementById("fahrenheit").value);
				document.getElementById("celcius").value = (fa -32) / 1.8;
			}
		</script>
	</head>
	<body>
		<h1>Conversor Celcius / Fahrenheit</h1>
		<section>
			<label>Celcius</label>
			<input type="number" id="celcius" onkeyup="celAfah()" />
			<br />
			<label>Fahrenheit</label>
			<input type="number" id="fahrenheit" onkeyup="fahAcel()" />
		</section>
		<section>
			<img src="img/celfha.png" />
			<img src="img/celsius-vs-fahrenheit1.jpg" />
		</section>
	</body>
</html>
