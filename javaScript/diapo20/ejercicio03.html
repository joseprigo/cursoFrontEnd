<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio03.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03 - fotos cambiantes</title>
	<style type="text/css">
		img{
			width: 400px;
		}
	</style>
	<script>
		var fotos = ["img/220px-Lisa_Simpson.png","img/220px-Maggie_Simpson.png", "img/Bart_Simpson_200px.png", "img/SantasLittleHelper.png"];
		var apuntador = 0;
		function pasarFoto(){
			apuntador ++;
			if(apuntador >= fotos.length){
				apuntador = 0;
			}
			document.getElementById("personaje").src= fotos[apuntador];
		}
	</script>
</head>
<body>
	<img id="personaje" src="img/220px-Lisa_Simpson.png" />
	
</body>
<script>
		var intervalo = setInterval(pasarFoto, 5000);
	</script>
</html>
