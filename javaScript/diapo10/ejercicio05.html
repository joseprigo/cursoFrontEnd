<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio05.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05 - formateo</title>
	<script>
		function formatear(){
			var nombre = (document.getElementById("nombre").value).trim();
			var ape1 = (document.getElementById("apellido1").value).trim();
			var ape2 = (document.getElementById("apellido2").value).trim();
			var apellidos = ape1.toUpperCase() + " " + ape2.toUpperCase();
			var nombres = nombre.toLowerCase().split(" "); // el problema del split es que si encuentra mas de un caracter seguido crea una posici√≥n vacia.
			var nombreConcat = "";
			for(var i = 0; i<nombres.length; i++){
				if(nombres[i].length > 0){
					nombreConcat += nombres[i][0].toUpperCase() + nombres[i].substring(1,nombres[i].length) + " ";
				}
				
			}
			nombre = nombreConcat.trim();
			var res = apellidos.italics() + ", " + nombre;
			document.getElementById("formateado").innerHTML = res;
			
		}
	</script>
</head>
<body>
	<h1>formato del nombre de una persona</h1>
	<label>Nombre:</label> <input type="text" id="nombre" />
	<br/>
	<label>Primer apellido: </label><input type="text" id="apellido1" />
	<br/>
	<label>Segundo apellido: </label><input type="text" id="apellido2" />
	<button onclick="formatear()"> -> Aplicar formato </button>
	<hr />
	<output id="formateado"></output>
</body>
</html>
