<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio02.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02 - Formato de un nombre</title>
	<script>
		function formatear(){
			var nombre = document.getElementById("nombre").value;
			var ape1 = document.getElementById("apellido1").value;
			var ape2 = document.getElementById("apellido2").value;
			var apellidos = ape1.toUpperCase() + " " + ape2.toUpperCase();
			var nombres = nombre.toLowerCase().split(" ");
			for(var i = 0; i<nombres.length; i++){
				nombres[i] = nombres[i][0].toUpperCase() + nombres[i].substring(1,nombres[i].length);
			}
			nombre = nombres.join(" ");
			var res = apellidos.italics() + ", " + nombre;
			document.getElementById("formateado").innerHTML = res;
			
		}
	</script>
</head>
<body>
	<h1>formato del nombre de una persona</h1>
	<label>Nombre:</label> <input type="text" id="nombre" />
	<br/>
	<label>Primer apellido: </label><input type="text" id="apellido1" />
	<br/>
	<label>Segundo apellido: </label><input type="text" id="apellido2" />
	<button onclick="formatear()"> -> Aplicar formato </button>
	<hr />
	<output id="formateado"></output>
</body>
</html>
