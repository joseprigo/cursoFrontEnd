		<style type="text/css">
			* {
				color: white;

			main{
				display: flex;
				flex-wrap: wrap;

			table {
				min-width: 230px;
				text-align: content: ;

			h1{
				color: #0C0C0C;
			}
			table {
				margin: 1vw;
			}
			th {
				background-color: red;
			}

			td {
				background-color: pink;
			}
			
		</style>
	</head>
	<body>
		<h1>Las tablas de multiplicar</h1>
		<main>
			<script type="text/javascript">
			var htmlStr = "";
			for (let i = 1; i<=10; i++ ){
				htmlStr += "<table> <tr> <th colspan='5'> Tabla del " + i + "</th></tr>";
				for (var j = 0; j <= 10; j++){
					htmlStr += "<tr><td>" + i + "</td> <td> x </td><td>" + j + "</td> <td> = </td> <td>" + i*j + "</td></tr>";
				}
				htmlStr += "</table>";
			}
			
			document.write(htmlStr);
			</script>
		</main>
		
	</body>
