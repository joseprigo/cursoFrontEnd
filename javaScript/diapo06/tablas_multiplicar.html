<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio06.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Las tablas de multiplicar</title>
	<style type="text/css">
		body {
			display: flex;
			flex-wrap: wrap;
		}
		section {
			width: 200px;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		for (var i = 1 ; i <= 9; i++) {
			document.write("<section> <h2> Tabla del " + i + "</h2>");
			for(var j = 0; j<= 10; j++){
				document.write(i + " x " + j + " = " + i*j + " <br />");
			}
			document.write("<hr /></section>");
		}
	</script>
</body>
</html>
