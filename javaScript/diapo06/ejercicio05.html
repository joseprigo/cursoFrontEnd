<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio05.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05 - 10 primeros múltiplos de un número dado</title>
	<script type="text/javascript">
		function calcular(){
			var n = parseInt(document.getElementById("numero").value);
			var resultado = "";
			var final = n*10;
			for (var i = n; i < final; i+=n){
				resultado += i + ", ";

			}
			resultado += i;
			document.getElementById("resultado").innerHTML = resultado;
		}
	</script>
</head>
<body>
	<h1> 10 primeros múltiplos de un número dado</h1>
	<label>Dame un número: </label> <input type="number" id="numero" value="0"><br />
	<button onclick="calcular()"> Calcular</button>
	<hr />
	<label>Resultado</label> <output id="resultado"></output>
</body>
</html>
