<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/ejercicio01.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>01 - implementar bucles</title>
	</head>
	<body>
		<h2> Imprime los números del 1 al 10 en orden ascendente.</h2>
		<h3> bucle for: </h3>
		<script type="text/javascript">
			for (var i = 1; i<=10; i++){
				document.write(i + ", ");
			}
		</script>
		<h2> Imprime los números pares del 0 al 100.</h2>
		<script type="text/javascript">
			for (var i = 0; i<=100; i+=2){
				document.write(i + ", ");
			}
		</script>
		<h2> Imprime los múltiplos  de 5  del 100 al 5</h2>
		<script type="text/javascript">
			for (var i = 100; i>=5; i-=5){
				document.write(i + ", ");
			}
		</script>
	</body>
</html>
