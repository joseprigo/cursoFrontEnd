<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ejercicio02.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02 - numeros de n a m </title>
	<script type="text/javascript">
		function calcular(){
			var a = parseInt(document.getElementById("numero1").value);
			var b = parseInt(document.getElementById("numero2").value);
			var resultado = "";
			if (a > b) {
				let aux = a;
				a = b;
				b = aux;
			}
			while(a < b){
				resultado += a + ", ";
				a ++;
			}
			document.getElementById("resultado").innerHTML = resultado;
		}
	</script>
</head>
<body>
	<h1>NÃºmeros que hay entre dos numeros dados</h1>
	<label>numero 1</label> <input type="number" id="numero1" value="0"> <br />
	<label>numero 2</label> <input type="number" id="numero2" value="0"> <br />
	<button onclick="calcular()" >Calcular</button>
	<hr />
	<label>Resultado</label> <output id="resultado" />

</body>
</html>
